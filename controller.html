<!DOCTYPE html>
<html ng-app="plunker">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <script data-require="angular.js@1.4.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.js" data-semver="1.4.7"></script>
    <script data-require="angular-route@*" data-semver="1.4.6" src="https://code.angularjs.org/1.4.6/angular-route.js"></script>
    <script src="controller.js"></script>
  </head>

  <body ng-controller="mainController">
    <p>Hello {{name}}! {{firstName}}</p>
      
    <div ng-controller="secondController">
    This is {{name}} {{firstName}}
    </div>
  </body>

</html>
